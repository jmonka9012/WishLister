name: wishlister
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  flutter_contacts: ^1.1.9+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: PixelifySans
      fonts:
        - asset: assets/fonts/PixelifySans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PixelifySans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PixelifySans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PixelifySans-Bold.ttf
          weight: 700